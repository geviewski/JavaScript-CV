<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula06</title>
</head>
<body>
    <h1>Olá mundo!</h1>
    <script>
       var n1 = parseInt(prompt('Digite o primeiro número: '))
       var n2 = parseInt(prompt('Digite o sefundo número: '))
       var soma = (n1 + n2)
       document.write(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
