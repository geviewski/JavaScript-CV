<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome? ')
        document.writeln(`Olá, ${nome}! seu nome tem ${nome.length}`)
        document.writeln(`E seu nome em letras maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`e seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
